workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    integrations:
      app_store_connect: Food Consulting
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: br.com.foodconsulting.app
      vars:
        BUNDLE_ID: "br.com.foodconsulting.app"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        TEAM_ID: "B4D2353K7V"
        APP_STORE_CONNECT_TEAM_ID: "B4D2353K7V"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Set Team ID in project.pbxproj
        script: |
          # Set DEVELOPMENT_TEAM in project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "B4D2353K7V";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = ;/DEVELOPMENT_TEAM = "B4D2353K7V";/g' ios/Runner.xcodeproj/project.pbxproj
          # Add DEVELOPMENT_TEAM if it doesn't exist
          sed -i '' '/CODE_SIGN_STYLE = Automatic;/a\
          				DEVELOPMENT_TEAM = "B4D2353K7V";' ios/Runner.xcodeproj/project.pbxproj
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Check provisioning profiles
        script: |
          echo "Available provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "Searching for profiles with bundle ID:"
          grep -r "br.com.foodconsulting.app" ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles found for bundle ID"
      - name: Create export options plist
        script: |
          cat > export_options.plist <<EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>B4D2353K7V</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>br.com.foodconsulting.app</key>
              <string>Food Consulting</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOL
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - gabrielcustodiooliveira@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - App Store Connect Users
        submit_to_app_store: true
        
  android-workflow:
    name: Android Workflow
    instance_type: linux_x2
    max_build_duration: 120
    environment:
      android_signing:
        - keystore_reference
      vars:
        PACKAGE_NAME: "br.com.foodconsulting.app"
      flutter: stable
      java: 11
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter build appbundle
        script: |
          flutter build appbundle --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
    artifacts:
      - build/app/outputs/**/*.aab
      - build/app/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - gabrielcustodiooliveira@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: Encrypted(...)
        track: internal
        submit_as_draft: true